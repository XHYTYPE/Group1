<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barangay Appointment</title>
  <link rel="stylesheet" href="sytle.css">
  <!--Font-icon-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--js-->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

  <script>
    $(document).ready(function(){
      $('.material-icons').click(function(){
        $('ul').toggleClass('show');
      });
    });
  </script>
</head>

<body>
  <div class="navigation">
    <nav>
      <label class="logo1">BARANGAY </label><br>
      <label class="logo2">Health Center </label>

      <ul>
      <li><a href="#">Home</a></li>
      <li><a href="AboutUs.html">About Us</a></li>
      <li><a href="ContactUs.html" id="contact-link">Contact Us</a>
      </ul>
      <i class="material-icons">&#xe5d2;</i>
    </nav>
  </div>

  <div class="content">
    <h1 class="Welcome">Welcome to our Appointment System!</h1>
    <img src="images/logo.png" alt="logo" width="350px" height="350px" class="logohome">
  </div>

  <div class="container-login">
    <div class="login-form">
        <h3>Login</h3>
        <form id="login-form">
            <div class="form-group">
                <input type="text" placeholder="USERNAME /EMAIL" id="username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="PASSWORD" id="password" name="password" required>
            </div>
            <a href="#" id="forgotpass">Forgot Password?</a>
            <button type="submit" id="login-btn">LOG IN</button>
        </form>
    </div>
  </div>

  <div class="container-signin">
    <div class="signin-form">
        <h3>Register as New Account</h3>
        <form id="signin-form">
            <div class="form-group">
                <input type="text" placeholder="FIRST NAME" id="firstname" name="firstame" required>
            </div>
            <div class="form-group">
                <input type="input" placeholder="MIDDLE NAME" id="middlename" name="middlename" required>
            </div>
            <div class="form-group">
              <input type="input" placeholder="LAST NAME" id="lastname" name="lastname" required>
            </div>
            <h4>BIRTH DATE</h4>
            <div class="form-group-birthdate">
              <input type="input" placeholder="MONTH" id="month" name="month" required>
            </div>
            <div class="form-group-birthdate">
            <input type="input" placeholder="DAY" id="day" name="day" required>
            </div>
            <div class="form-group-birthdate">
              <input type="input" placeholder="YEAR" id="year" name="year" required>
            </div>
            <div class="form-group">
              <input type="input" placeholder="MOBILE NUMBER (09XXXXXXXXX)" id="mobilenumber" name="mobilenumber" required>
            </div>
            <div class="form-group">
              <input type="input" placeholder="ENTER NEW EMAIL" id="newemail" name="newemail" required>
            </div>
            <div class="form-group-password">
              <input type="input" placeholder="ENTER NEW PASSWORD" id="newpassword" name="newpassword" required>
            </div>
            <div class="form-group-password">
              <input type="input" placeholder="CONFIRM NEW PASSWORD" id="confirmpassword" name="confirmpassword" required>
            </div>
            <button type="submit" id="signup-btn">SIGN UP</button>
        </form>
    </div>
  </div>

  <script src="function.js"></script>
</body>

</html>
